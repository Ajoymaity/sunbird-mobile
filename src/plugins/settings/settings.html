<ion-header>
  <ion-toolbar>
    <ion-title>Settings</ion-title>
    <ion-buttons left>
      <button ion-button icon-only (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>

  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <h2>Language Settings</h2>
      <p style='padding-top:5px'>Current Language: English</p>
      <ion-icon name="ios-arrow-forward" item-end></ion-icon>
    </ion-item>

    <ion-item (click)="dataSync()">
      <h2>Data Sync</h2>
      <p style='padding-top:5px'>Backup your data, Trasnfer Telemetry</p>
      <ion-icon name="ios-arrow-forward" item-end></ion-icon>
    </ion-item>

    <ion-item>
      <h2>Device Tags</h2>
      <p style='padding-top:5px'>Add/Remove Device Tags</p>
      <ion-icon name="ios-arrow-forward" item-end></ion-icon>
    </ion-item>

    <ion-item>
      <h2>Support</h2>
      <p style='padding-top:5px'>Facing a problem? Send us a message</p>
      <ion-icon name="ios-arrow-forward" item-end></ion-icon>
    </ion-item>

    <ion-item>
      <h2>Share Sunbird App</h2>
    </ion-item>

    <ion-item>
      <h2>About the App</h2>
    </ion-item>

  </ion-list>

</ion-content>
