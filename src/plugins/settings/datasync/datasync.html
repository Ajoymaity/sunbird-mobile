<ion-header>

  <ion-navbar>
    <ion-title>Data Sync</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div>
    AUTOMATIC DATA SYNC
  </div>

  <ion-list radio-group no-lines>
    <ion-item>
      <ion-radio checked="true" value="off" item-left></ion-radio>
      <ion-label>Off</ion-label>
    </ion-item>

    <ion-item>
      <ion-radio value="over_wifi" item-left></ion-radio>
      <ion-label>Over WiFi</ion-label>
    </ion-item>

    <ion-item>
      <ion-radio value="always_on" item-left></ion-radio>
      <ion-label>Always On</ion-label>
    </ion-item>
  </ion-list>

  <ion-label class="last-datasync-style">Last synced on 02/01/2018, 02:20PM</ion-label>

  <ion-item>
    <button ion-button block class="sync-now-button-style">Sync Now</button>
  </ion-item>

  <button ion-button clear>Share Telemetry</button>

</ion-content>
