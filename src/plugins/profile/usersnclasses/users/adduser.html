<ion-header>
    <ion-toolbar>
        <ion-title>Add User</ion-title>
        <ion-buttons left>
            <button ion-button icon-only (click)="goBack()">
                <ion-icon name="arrow-back"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content padding>
    <!-- <div style="float: left;"></div>
                <ion-radio value="cord"></ion-radio>
                <ion-label>Cord</ion-label>
        </div> -->

    <ion-content>
        <ion-label class="add-user-title">USER TYPE</ion-label>
        <ion-row text-center>
            <ion-col>
                <ion-item no-lines>
                    <ion-label>User</ion-label>
                    <ion-radio item-left value="1"></ion-radio>
                </ion-item>
            </ion-col>
            <ion-col>
                <ion-item no-lines>
                    <ion-label>Teacher</ion-label>
                    <ion-radio item-left value="1"></ion-radio>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-item>
            <ion-label stacked class="add-user-title">USER NAME</ion-label>
            <ion-input type="text" class="form-controll" required></ion-input>
        </ion-item>
    </ion-content>

</ion-content>
<ion-footer padding>
    <ion-row padding-horizontal>
        <button class="action-button" ion-button full (click)="singin()">
            Create User
        </button>
    </ion-row>
</ion-footer>
