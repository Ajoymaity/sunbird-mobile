<ion-header>
  <ion-navbar>
    <ion-title>{{'USERS_AND_GROUPS' | translate}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-row>
    <ion-col col-md-6>
        <p *ngIf="usersList.length" text-left ion-text color="title" text-uppercase><b>{{usersList.length}}&nbsp;{{'USERS' | translate}}</b></p>
    </ion-col>
    <ion-col col-md-6>
      <!-- <p text-right (click)="selectAll()" ion-text color="primary" text-uppercase><b>{{'SELECT_ALL' | translate}}</b></p> -->
      <button ion-button float-end clear (click)="selectAll()">{{'SELECT_ALL' | translate}}</button>
    </ion-col>
  </ion-row>

  <div text-center>
    <img *ngIf="!usersList.length" src="assets/imgs/ic_businessman.png" />
  </div>
  <ion-item *ngFor="let user of usersList; let i = index;" class="item-background" margin-bottom no-lines>
    {{user?.name}}
    <ion-avatar item-start>
      <img src="assets/imgs/ic_businessman.png">
    </ion-avatar>
    <ion-label>
      <h6>
        <b>{{user?.name}}</b>
      </h6>
      <p>{{user?.profession}}</p>
    </ion-label>
    <ion-checkbox item-end mode="ios" checked="{{user?.selected}}" (click)="toggleSelect(i)"></ion-checkbox>
  </ion-item>


</ion-content>
<ion-footer>
  <ion-row padding>
    <ion-col col-md-10 offset-md-1>
      <button ion-button block (click)="createGroup()">{{'CREATE_GROUP' | translate }}</button>
    </ion-col>
  </ion-row>
</ion-footer>
