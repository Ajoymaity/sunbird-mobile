<ion-header>
  <ion-navbar>
    <ion-title>{{'CREATE_GROUP' | translate}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form [formGroup]="groupEditForm">
    <ion-item>
      <ion-label stacked>
        {{ 'GROUP_NAME' | translate }}
        <span class="mandatory">*</span>
      </ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>
    <!-- Syllabus -->
    <ion-item no-lines>
      <ion-label stacked text-uppercase>{{'SYLLABUS' | translate }}
      </ion-label>
      <ion-select mode="wp" multiple="false" text-capitalize formControlName="syllabus" placeholder="{{'SELECT' | translate }}"
        (ionChange)="resetForm()" okText="{{'BTN_SUBMIT' | translate}}" cancelText="{{'CANCEL' | translate}}">
        <ion-option *ngFor="let eachSyllabus of syllabusList" value="{{eachSyllabus?.code}}">{{eachSyllabus?.name}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label stacked text-uppercase>{{'CLASS' | translate}}</ion-label>
      <ion-select formControlName="class" [selectOptions]="classOptions" [disabled]="!(groupEditForm.value.syllabus != '')">
        <ion-option [value]="class?.code" *ngFor="let class of classList">{{ class?.name }}</ion-option>
      </ion-select>
    </ion-item>
  </form>
</ion-content>
<ion-footer>
  <div class="border">
    <ion-row padding>
      <ion-col col-md-10 offset-md-1>
        <button ion-button block (click)="navigateToUsersList()">{{'NEXT' | translate}}</button>
      </ion-col>
    </ion-row>
  </div>
</ion-footer>
