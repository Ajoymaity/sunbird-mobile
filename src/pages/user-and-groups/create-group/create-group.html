<ion-header>

  <ion-navbar>
    <ion-title>Create Group</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form>
      <ion-item>
          <ion-label stacked>Group Name<span class="mandatory">*</span></ion-label>
          <ion-input type="text" [(ngModel)] ="group.groupName" name="title"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>Grade</ion-label>
            <ion-select [(ngModel)] ="group.grade" name="grade">
              <ion-option value="Grade1">Grade 1</ion-option>
              <ion-option value="Grade2">Grade 2</ion-option>
              <ion-option value="Grade3">Grade 3</ion-option>
              <ion-option value="Grade4">Grade 4</ion-option>
            </ion-select>
          </ion-item>
  </form>
  
</ion-content>
<ion-footer>
    <div class="border" style="color:#d9d9d9">
        <ion-row>
  
            <ion-col col-md-10 offset-md-1>
                <button ion-button block (click)="addMembers()">NEXT</button>
            </ion-col>
  
        </ion-row>
    </div>
  
</ion-footer>
