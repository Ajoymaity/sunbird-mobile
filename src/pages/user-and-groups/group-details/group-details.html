<ion-header>
  <ion-navbar>
    <ion-title>Class 4A</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopoverNav($event)">
        <ion-icon name="more" float-end></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let user of usersList; let i=index;" class="item-background radius" margin-bottom no-lines>
      <ion-label>
        <h6 class="line-height-2" (click)="selectUser(i, user?.name)">
          <b>{{user?.name}}</b>
        </h6>
        <p>{{user?.userType}}
          <span *ngIf="user?.grade?.length">â€¢</span> {{user?.grade}}</p>
      </ion-label>
      <ion-icon name="more" item-end (click)="presentPopover($event ,user)"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
