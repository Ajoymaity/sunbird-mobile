<ion-header>
  <ion-navbar>
    <ion-title>{{groupInfo?.name}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopoverNav($event)">
        <ion-icon name="more" float-end></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let user of userList; let i=index;" class="item-background radius" margin-bottom no-lines>
      <ion-row class="bg-color-white">
        <ion-col col-11 class="bg-color-white">
          <ion-item class="bg-color-white padding-left-0 rm-label-margin" no-padding>
            <h6 class="line-height-2" (click)="selectUser(i, user?.handle)">
              <b>{{user?.handle}}</b>
            </h6>
            <p>{{user?.profileType}}
              <span *ngIf="user?.grade?.length">â€¢</span> {{user?.grade}}</p>
          </ion-item>
        </ion-col>
        <ion-col col-1 class="advanced-menu">
          <ion-item item-end class="bg-color-white">
            <ion-icon class="line-height-2" name="more" item-end (click)="presentPopover($event)"></ion-icon>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
