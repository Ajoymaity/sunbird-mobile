<ion-header>
  <ion-navbar>
    <ion-title>{{group?.name}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopoverNav($event)">
        <ion-icon name="more" float-end></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <div *ngIf="!userList.length" class="firstSection">
        <div class="img-container">
          <img class="image_style" src="assets/imgs/ic_businessman.png">
        </div>
        <ion-row padding-top>
          <ion-col col-md-6 offset-md-3 col-lg-6 offset-lg-3>
            <div class="image-text">
              <h6>
                <b>{{'NO_GROUPS_CREATED_YET' | translate}}</b>
              </h6>
              <p>{{'GROUPS_HELP_TO_ORGANIZE_THE_USER_BETTER' | translate}}.
                <br> {{'YOU_CAN_ALSO_USE_GROUPS_TO_MONITOR_BETTER' | translate}}
                <br>{{'PROGRESS_OVERALL' | translate}}</p>
            </div>
          </ion-col>
        </ion-row>
      </div>
    </ion-list>
  <ion-list *ngIf="userList.length">
    <ion-item *ngFor="let user of userList; let i=index;" class="item-background radius" margin-bottom no-lines [ngClass]="i===selectedUserIndex ? 'blueBorder' : ''">
      <ion-row class="bg-color-white">
        <ion-col col-11 class="bg-color-white">
          <ion-item class="bg-color-white padding-left-0 rm-label-margin"  (click)="selectUser(i, user?.handle, i )" no-padding>
            <h6 class="line-height-2" [ngStyle]="{'color': currentUserId === user?.uid ? 'dodgerblue' : 'black'}">
              <b>{{user?.handle}}</b>
            </h6>
            <p>{{user?.profileType | titlecase}}
              <span *ngIf="user?.grade?.length">â€¢</span> {{user?.grade}}</p>
          </ion-item>
        </ion-col>
        <ion-col col-1 class="advanced-menu">
          <ion-item item-end class="bg-color-white">
            <ion-icon class="line-height-2" name="more" item-end (click)="presentPopover($event , i)"></ion-icon>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-row padding>
    <ion-col col-md-10 offset-md-1>
      <div *ngIf="selectedUserIndex !== -1;">
        <button ion-button block center (click)="switchAccountConfirmBox()">
          {{'SWITCH_ACCOUNT' | translate}}
        </button>
      </div>
    </ion-col>
  </ion-row>
</ion-footer>
