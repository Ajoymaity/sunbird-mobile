<ion-content>
    <ion-list>
        <ion-item style="background-color:dodgerblue;color:white">
            <span>{{assessmentDetails?.qtitle}}</span>
            <ion-icon (click)="cancel()" ios="ios-close" md="md-close" item-end></ion-icon>
        </ion-item>
        <ion-item>
            <p>{{'MARKS' | translate}}</p>
            <h3>{{assessmentDetails?.result}}</h3>
        </ion-item>
        <ion-item>
            <p>{{'QUESTION' | translate}}</p>
            <h3>{{assessmentDetails?.qtitle}}</h3>
        </ion-item>
        <ion-item *ngIf="assessmentDetails?.qdesc">
            <p>{{ 'DESCRIPTIONS' | translate}}</p>
            <h3>{{assessmentDetails?.qdesc}}</h3>
        </ion-item>
    </ion-list>

</ion-content>
