  <ion-header>
    <ion-navbar no-border-bottom>
        <ion-title ellipsis>
            {{ 'REPORTS' | translate}}
        </ion-title>
    </ion-navbar>

    <ion-toolbar no-border-top>
        <ion-segment [(ngModel)]="report">
            <ion-segment-button value="users">
               {{ 'USERS' | translate }}
            </ion-segment-button>
            <ion-segment-button value="groups">
                {{ 'GROUPS' | translate }}
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div [ngSwitch]="report">
        <ion-list *ngSwitchCase="'users'" padding>
            <ion-item class="bgColor" (click)="goToReportList(currentUser)">
                <h2>{{currentUser?.handle}}</h2>
                <p>{{currentUser?.profileType}}</p>
                <ion-icon name="ios-arrow-forward" item-end></ion-icon>
            </ion-item>
            <ion-item no-padding  ng-if="users.length > 0">
                <p>{{ "OTHER USERS" }}</p>
            </ion-item>
            <ion-item class="bgColor" (click)="goToReportList(user)" 
            *ngFor="let user of otherUsers;let i=index" ng-if="otherUsers.length > 0">
                <h2>{{user?.handle}}</h2>
                <p>{{user?.profileType}}</p>
                <ion-icon name="ios-arrow-forward" item-end></ion-icon>
            </ion-item>
        </ion-list>


        <ion-list *ngSwitchCase="'groups'" padding>
            <ion-item class="bgColor" (click)="goToGroupList()">
                <h2>{{ "Class 5"}}</h2>
                <p>{{ "50 Users" }}</p>
                <ion-icon name="ios-arrow-forward" item-end></ion-icon>
            </ion-item>
            <ion-item class="bgColor marginTop" (click)="goToGroupList()">
                <h2>{{ "Class 6"}}</h2>
                <p>{{ "50 Users" }}</p>
                <ion-icon name="ios-arrow-forward" item-end></ion-icon>
            </ion-item>
            <ion-item class="bgColor marginTop" (click)="goToGroupList()">
                <h2>{{ "Class 7"}}</h2>
                <p>{{ "50 Users" }}</p>
                <ion-icon name="ios-arrow-forward" item-end></ion-icon>
            </ion-item>

        </ion-list>
    </div>
</ion-content>
