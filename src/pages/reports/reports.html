<ion-header>
    <ion-navbar no-border-bottom>
        <ion-title ellipsis>
            {{ 'REPORTS' | translate}}
        </ion-title>
    </ion-navbar>

    <ion-toolbar no-border-top>
        <ion-segment [(ngModel)]="report">
            <ion-segment-button value="users">
                {{ 'USERS' | translate }}
            </ion-segment-button>
            <ion-segment-button value="groups">
                {{ 'GROUPS' | translate }}
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div [ngSwitch]="report">
        <ion-list *ngSwitchCase="'users'" padding>
            <ion-item class="bgColor" (click)="goToUserReportList(currentUser?.uid)" margin-bottom no-lines>
                <h2>{{currentUser?.handle}}</h2>
                <p>{{currentUser?.profileType | titlecase}}</p>
                <ion-icon name="ios-arrow-forward" item-end></ion-icon>
            </ion-item>
            <ion-item no-padding *ngIf="users?.length > 0" margin-bottom no-lines>
                <p ion-text text-uppercase color="dark_gray" class="subTitle">{{ 'OTHER_USERS' | translate}}</p>
            </ion-item>
            <ion-item class="bgColor" (click)="goToUserReportList(user?.uid)" margin-bottom no-lines *ngFor="let user of otherUsers;let i=index">
                <h2>{{user?.handle}}</h2>
                <p>{{user?.profileType | titlecase}}</p>
                <ion-icon name="ios-arrow-forward" item-end></ion-icon>
            </ion-item>
        </ion-list>

        <ion-list *ngSwitchCase="'groups'" padding>
            <ion-item class="bgColor" (click)="goToGroupUserReportList(group.uids)" *ngFor="let group of groups;let i=index"
                margin-bottom no-lines>
                <h2>{{group?.name}}</h2>
                <p>{{group?.profilesCount}} {{ 'USERS' | translate}}</p>
                <ion-icon name="ios-arrow-forward" item-end></ion-icon>
            </ion-item>
        </ion-list>
    </div>
</ion-content>
