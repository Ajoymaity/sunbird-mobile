<ion-header>
    <ion-navbar no-border-bottom>
        <ion-title ellipsis>
            Class V Biology Assessment
        </ion-title>
    </ion-navbar>

    <ion-toolbar no-border-top>
        <ion-segment [(ngModel)]="report">
            <ion-segment-button value="users">
                {{ 'BY_USERS' | translate }}
            </ion-segment-button>
            <ion-segment-button value="questions">
                {{ 'BY_QUESTIONS' | translate }}
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div [ngSwitch]="report">
        <ion-list *ngSwitchCase="'users'">
            <assessment-details [assessmentData]="fromUserAssessment" [columns]="fromUserColumns"></assessment-details>
        </ion-list>
        <ion-list class="margin0" *ngSwitchCase="'questions'">
            <assessment-details [assessmentData]="fromQuestionAssessment" [columns]="fromQuestionColumns"></assessment-details>
        </ion-list>
    </div>
</ion-content>
