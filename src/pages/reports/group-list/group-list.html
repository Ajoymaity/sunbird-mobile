<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-uppercase> {{ 'REPORTS' | translate }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let report of listOfReports;let i=index" class="bgColor" (click)="goToGroupReportsList(report)">
      <p *ngIf="report.lastUsedTime">{{formatTime(report.lastUsedTime)}}</p>
      <h2>{{report.name}}</h2>
      <p>{{'Scored' | translate}}:{{report.correctAnswers}}/{{report.noOfQuestions}}</p>
      <ion-icon name="ios-arrow-forward" item-end></ion-icon>
    </ion-item>

  </ion-list>

</ion-content>
