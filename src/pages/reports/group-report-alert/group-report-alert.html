<ion-header>
    <ion-item style="background-color:dodgerblue;color:white">
        <span>{{assessment?.qtitle}}</span>
        <ion-icon (click)="cancel()" ios="ios-close" md="md-close" item-end></ion-icon>
    </ion-item>
    <ion-segment [(ngModel)]="report" (ngModelChange)="getAssessmentByUser($event)">
        <ion-segment-button value="questions">
            {{ 'QUESTION' | translate }}
        </ion-segment-button>
        <ion-segment-button value="users">
            {{ 'USER' | translate }}
        </ion-segment-button>
    </ion-segment>
</ion-header>

<ion-content>
    <div [ngSwitch]="report">
        <ion-list *ngSwitchCase="'users'" class="fromGroup">
            <assessment-details [assessmentData]="fromUserAssessment" [columns]="fromUserColumns"></assessment-details>
        </ion-list>
        <ion-list class="margin0" *ngSwitchCase="'questions'">
            <ion-item>
                <p>{{'ACCURACY' | translate}}</p>
                <h3>{{assessment?.accuracy}}</h3>
            </ion-item>
            <ion-item>
                <p>{{'QUESTION' | translate}}</p>
                <h3>{{assessment?.qtitle}}</h3>
            </ion-item>
            <ion-item *ngIf="assessment?.qdesc">
                <p>{{ 'DESCRIPTIONS' | translate}}</p>
                <h3>{{assessment?.qdesc}}</h3>
            </ion-item>
        </ion-list>
    </div>
</ion-content>
