<ion-header>
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>

  </ion-toolbar>

</ion-header>

<ion-content padding>

  <h6 class="alignment">You are a</h6>

  <!-- Teacher card -->
  <ion-card (click)="selectTeacherCard()" class="card-related-style" [ngStyle]="{'border-color': teacherCardBorderColor}">
    <ion-item>
      <ion-avatar item-start large>
        <img src="assets/imgs/ic_anonymous.png" />
      </ion-avatar>
      <ion-card-content>
        <h4 class="card-title">Teacher</h4>
        <ul class="bullet-style">
          <li>Browse through courses</li>
          <li>Find relevant resources</li>
          <li>Browse through groups</li>
        </ul>
      </ion-card-content>
    </ion-item>
  </ion-card>

  <!-- Student card -->
  <ion-card (click)="selectStudentCard()" class="card-related-style" [ngStyle]="{'border-color': studentCardBorderColor}">
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/ic_anonymous.png" />
      </ion-avatar>
      <ion-card-content>
        <h4 class="card-title">Student</h4>
        <ul class="bullet-style">
          <li>Browse through resources</li>
        </ul>
      </ion-card-content>
    </ion-item>
  </ion-card>

  <ion-footer no-border>
    <button *ngIf="roleSelected" class="continue-related-style" ion-button block ion-end (click)="continue()">
      {{continueAs}}
      <ion-icon name='arrow-round-forward'></ion-icon>
    </button>
  </ion-footer>
</ion-content>
