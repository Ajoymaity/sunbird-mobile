<ion-header>
  <ion-navbar>
    <ion-title>search</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <div *ngIf="searchList && searchList.length">
    <view-more-activity-list *ngFor="let item of searchList" [content]="item" [type]="library"></view-more-activity-list>
  </div>
  <button ion-button block (click)="loadMore();">LOAD MORE</button>
</ion-content>
