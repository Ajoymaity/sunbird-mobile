<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-12 style="text-align: center">
        <img src="./assets/imgs/ic_warning_grey.png" width="50px" height="50px" />
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12 text-center class="msg">
        <p> {{ 'QR_SCREEN.UNKNOWN_QR' | translate }}</p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-6>
        <button ion-button outline block (click)="cancel()"> {{ 'QR_SCREEN.CANCEL' | translate }}</button>
      </ion-col>

      <ion-col col-6>
        <button ion-button block (click)="tryAgain()"> {{ 'QR_SCREEN.TRY_AGAIN' | translate }}</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
