<ion-header>
  <ion-navbar></ion-navbar>
</ion-header>

<ion-content padding>

  <h6 class="gray-color" text-center>{{ 'ROLE_SELECTOR_QUERY' | translate }}</h6>

  <!-- Teacher card -->

  <ion-card (click)="selectTeacherCard()" class="card-related-style" [ngStyle]="{'border-color': teacherCardBorderColor}">
    <ion-item>
      <ion-avatar item-start>
        <img [src]="userImageUri" />
      </ion-avatar>
      <ion-card-content>
        <h4 class="card-title">{{ 'TEACHER_ROLE' | translate }}</h4>
        <ol class="description">
          <li>{{ 'TEACHER_ROLE_DESC1' | translate }}</li>
          <li>{{ 'TEACHER_ROLE_DESC2' | translate }}</li>
          <li>{{ 'TEACHER_ROLE_DESC3' | translate }}</li>
        </ol>
      </ion-card-content>
    </ion-item>
  </ion-card>

  <!-- Student card -->
  <ion-card (click)="selectStudentCard()" class="card-related-style" style="margin-top:20px" [ngStyle]="{'border-color': studentCardBorderColor}">
    <ion-item>
      <ion-avatar item-start>
        <img [src]="userImageUri" />
      </ion-avatar>
      <ion-card-content>
        <h4 class="card-title">{{ 'STUDENT_ROLE' | translate }}</h4>
        <ol class="description">
          <li>{{ 'STUDENT_ROLE_DESC' | translate }}</li>
        </ol>
      </ion-card-content>
    </ion-item>
  </ion-card>
</ion-content>

<ion-footer padding no-border>
  <button *ngIf="userTypeSelected" class="continue-related-style arrow-icon" ion-button block icon-end (click)="continue()">
    {{ 'CONTINUE' | translate }}
    <ion-icon name='arrow-round-forward'></ion-icon>
  </button>
</ion-footer>
