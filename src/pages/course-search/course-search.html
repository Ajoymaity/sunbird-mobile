<ion-content>
  <div class="sb-textbook-container">
    <div class="sb-textbook-items">
      <div class="sb-textbook-title-container">
        <span class="textbook-icon">
          <ion-icon ios="ios-albums" md="md-albums"></ion-icon>
        </span>
        <span class="textbook-title">
          Courses
        </span>
      </div>
      <!-- Card style -->
      <div class="sb-card-container sb-card-textbook-container">
          <div class="sb-card">
            <!-- <div class="img-container">
              <img src="{{ content?.courseLogoUrl || content?.appIcon || defaultImg }}">
            </div> -->
            <div class="img-container">
              <img src="{{ content?.courseLogoUrl || content?.appIcon || defaultImg }}">
              </div>
            <div class="sb-card-details">
              <div class="title">Teacher's Professional Development Courses </div>
              <div class="grade_ellipsis">
                <span class="info class">Course</span>
                <span class="separator-dot textbook-margin-4"></span>
                <span class="info subject">30kb</span>
              </div>
              <div class="grade_ellipsis">
                <span class="info class">Subject</span>
                <span class="separator-dot textbook-margin-4"></span>
                <span class="info subject">6th class</span>
              </div>
              <!-- [ngClass]="{'active': grade?.selected, '': !grade?.selected}" -->
            </div>
          </div>
      </div>
    </div>
  </div>
</ion-content>
