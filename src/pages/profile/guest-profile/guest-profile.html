<!-- Header Bar -->
<ion-header>
  <ion-navbar>
    <ion-title>{{ 'PROFILE_LW' | translate }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="showOverflowMenu($event)">
        <ion-icon name="more" float-end></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="refreshProfileData($event)"></ion-refresher>

  <div text-center class="padding-bottom-10">
    <img class="custom-avatar" [src]="imageUri" />
    <p class="profile-name">{{profile?.handle}}</p>
    <!-- <p class="user-name">{{userName}}</p> -->
  </div>

  <ion-list>
    <ion-list-header class="section-title" no-padding>
        {{'PROFILE_DETAILS_TITLE' | translate}}
      <ion-icon float-end name="md-create" color="primary" (click)="editGuestProfile()"></ion-icon>
    </ion-list-header>

    <ion-item *ngIf="profile?.board">
      <ion-row *ngIf="profile?.board">
        <ion-col col-6>
          <span text-uppercase class="info-title">{{'BOARD' | translate}}</span>
        </ion-col>
        <ion-col col-6 text-end>
          <span class="ellipsis">{{profile?.board}}</span>
        </ion-col>
      </ion-row>

      <ion-row *ngIf="profile?.grade">
        <ion-col col-6>
          <span class="info-title">{{'GRADE' | translate}}</span>
        </ion-col>
        <ion-col col-6 text-end>
          <span class="ellipsis">{{profile?.grade}}</span>
        </ion-col>
      </ion-row>

      <ion-row *ngIf="profile?.medium">
        <ion-col col-6>
          <span class="info-title">{{'MEDIUM_2' | translate}}</span>
        </ion-col>
        <ion-col col-6 text-end>
          <span class="ellipsis">{{profile?.medium}}</span>
        </ion-col>
      </ion-row>

      <ion-row *ngIf="profile?.subjects">
        <ion-col col-6>
          <span class="info-title">{{'SUBJECTS' | translate}}</span>
        </ion-col>
        <ion-col col-6 text-end>
          <span class="ellipsis">{{profile?.subjects}}</span>
        </ion-col>
      </ion-row>

    </ion-item>

  </ion-list>

  <sign-in-card></sign-in-card>
</ion-content>
