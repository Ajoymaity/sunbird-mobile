<ion-list>
    <img
        class="center"
        [src]="imageUri"
        align="middle"/>
    <ion-row>
        <ion-col>
            <button ion-button outline center icon-left (click)="changeImage()">
                <ion-icon name="create"></ion-icon>
                Change
            </button>
        </ion-col>
        <ion-col>
            <button ion-button outline center icon-left (click)="deleteImage()">
                <ion-icon name="close"></ion-icon>
                Remove
            </button>
        </ion-col>
    </ion-row>
    
</ion-list>
