<ion-header>
    <ion-navbar>
        <ion-title>
            {{ 'LABEL_ADD_A_SKILL' | translate }}
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <tag-input [ngModel]="tags" theme='dark' [placeholder]="'+Skill'" [secondaryPlaceholder]="'Add a Skill'">
        <tag-input-dropdown [autocompleteItems]="items">
        </tag-input-dropdown>
    </tag-input>
</ion-content>
<ion-row>
    <ion-col padding>
        <button class="action-button" ion-button block outline class="text-capitalize">{{ 'CANCEL' | translate }}</button>
    </ion-col>
    <ion-col padding>
        <button class="action-button" ion-button block class="text-capitalize">{{ 'APPLY' | translate }}</button>
    </ion-col>
</ion-row>
