<!--
  Generated template for the TabsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-tabs (ionChange)="ionChange($event)" #myTabs>
  <ion-tab *ngFor="let tab of tabs" [root]="tab.root" tabTitle="{{tab.label | translate}}" [tabIcon]="tab.icon" [tabsHideOnSubPages]="tab.tabsHideOnSubPages" [ngClass] ="{'sb-scan-tab': tabs.icon === qr-scanner, 'sb-tab': tabs.icon !== qr-scanner  }"></ion-tab>
  <div class="shadow"></div>
</ion-tabs>
