<ion-header>
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding-left padding-right padding-bottom>
  <ion-slides pager=true centeredSlides=true speed=50 class="ion-slides" padding-left padding-right>
    <ion-slide *ngFor="let slide of slides">
      <ion-row>
        <ion-col>
          {{ slide.title | translate }}
        </ion-col>
      </ion-row>
      <ion-row padding-left padding-right>
        <ion-col>
          <img class="item-img" [src]="slide.imageUri" />
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
            {{ slide.desc | translate }}
        </ion-col>
      </ion-row>
    </ion-slide>
  </ion-slides>

  <ion-row padding-horizontal>
    <button class="action-button" ion-button (click)="singin()">
      {{ 'SIGN_IN' | translate }}
    </button>
  </ion-row>
  <ion-row padding-horizontal padding-bottom style="padding-top:8px;">
    <button class="action-button" ion-button outline (click)="browseAsGuest()">
      {{ 'BROWSE_AS_GUEST' | translate }}
    </button>
  </ion-row>
</ion-content>
