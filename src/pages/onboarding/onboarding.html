<ion-header>
  <ion-navbar></ion-navbar>
</ion-header>

<ion-content padding>
  <ion-slides pager="true" centeredSlides="true" speed="50" class="ion-slides">
    <ion-slide *ngFor="let slide of slides">
      <ion-row>
        <ion-col class="title">
          {{ slide.title | translate }}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <img class="item-img" [src]="slide.imageUri" />
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="description">
          {{ slide.desc | translate:{'%s': sunbird} }}
        </ion-col>
      </ion-row>
    </ion-slide>
  </ion-slides>
</ion-content>

<ion-footer padding no-border>
  <ion-row>
    <button block ion-button (click)="singIn()">
      {{ 'SIGN_IN' | translate }}
    </button>
  </ion-row>
  <ion-row style="padding-top:8px;">
    <button block ion-button outline (click)="browseAsGuest()">
      {{ 'BROWSE_AS_GUEST' | translate }}
    </button>
  </ion-row>
</ion-footer>
