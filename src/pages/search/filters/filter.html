<ion-header>
  <ion-navbar>
    <ion-title>
      {{ 'FILTER' | translate }}
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <h3 no-margin padding class="subtitle">{{ 'FILTER_BY' | translate }} </h3>
  <div>
    <ion-list *ngIf="facetsFilter && facetsFilter.length" no-lines>
      <ion-item class="filter-item" *ngFor="let facet of facetsFilter" (click)="openFilterOptions(facet)">
        <ion-label text-capitalize>{{ facet.name }}</ion-label>
        <ion-label text-end>{{ getSelectedOptionCount(facet) }}</ion-label>
        <ion-icon ios="ios-arrow-forward" md="ios-arrow-forward" item-end></ion-icon>
      </ion-item>
    </ion-list>

    <button ion-button full (click)="applyFilter()" class="apply-button">{{ 'APPLY_FILTER' | translate }}</button>
  </div>
</ion-content>
