<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <h3> {{ 'CHOOSE_FROM_FOLLOWING' | translate }}</h3>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="facets?.values && facets?.values.length">
      <ion-col col-6 *ngFor="let facetValue of facets.values">
        <ion-item no-lines padding-no>
          <ion-label margin-no text-capitalize>{{ facetValue }}</ion-label>
          <ion-checkbox [checked]="isSelected(facetValue)" (ionChange)="changeValue(facetValue)"></ion-checkbox>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12 text-center>
        <button ion-button block (click)="confirm()">{{ 'SELECT' | translate }}</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
