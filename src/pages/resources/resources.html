<ion-header>
  <ion-navbar>
    <ion-title>
      {{ 'LIBRARY' | translate }}
    </ion-title>
    <ion-buttons end>
      <img src="assets/imgs/ic_action_filter.png" class="tool-icon" float-end/>
      <img src="assets/imgs/ic_action_search.png" class="tool-icon" float-end/>
      <img src="assets/imgs/ic_scanqr.png" class="tool-icon" float-end/>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="course-page-color">

  <!-- onBoardingSLides starts here -->
  <p class="onbording-card-header-text">{{ 'ONBOARDING_SLIDES_HEADER_TEXT' | translate }}</p>

  <ion-slides (ionSlideDrag)="onSlideDrag()" class="onbording-slides" pager=true centeredSlides=false speed=50 padding-left
    padding-right>

    <ion-slide *ngFor="let slide of onBoardingSlides; let i=index">
      <div class="onbording-slide-div">
        <ion-row>
          <p class="onbording-slide-title">
            {{ slide.title}}
          </p>
        </ion-row>

        <ion-footer class="onbording-slide-footer" no-shadow no-border>
          <ion-select [(ngModel)]="selectedOptions[i]" class="board-select" (ionChange)="handleOnBoardingOptionSelected(i)" multiple="true"
            interface="popover" [selectOptions]="{ subTitle: slide.title}" placeholder="{{slide.desc}}" bold no-padding>
            <ion-option *ngFor="let o of slide.options" [value]="o.value">{{o.text}}</ion-option>
          </ion-select>
        </ion-footer>
      </div>
    </ion-slide>

  </ion-slides>
  <!-- onBoardingSLides ends here -->

  <div class="">
    <div class="item padding-11">
      <span float-start class="scroll-heading" *ngIf="localResources && localResources.length">{{ 'SAVED_RESOURCES' | translate }}</span>
      <span float-end class="view-all-link" *ngIf="localResources && localResources.length">
        <a>{{ 'VIEW_ALL' | translate }}</a>
      </span>
    </div>
    <ion-scroll *ngIf="localResources && localResources.length && !showLoader" scrollX="true" style="width: 100%; height: 166px;"
      no-padding>
      <div class="inner inprogress-courses">
        <course-card *ngFor="let item of localResources" [course]="item.contentData" [layoutName]="'SavedResources'"></course-card>
      </div>
    </ion-scroll>
    <ion-spinner *ngIf="showLoader"></ion-spinner>
    <div *ngIf="localResources && localResources.length === 0 && !showLoader">No data found</div>
  </div>

  <div *ngFor="let items of storyAndWorksheets">
    <div *ngIf="items.contents">
      <div class="course-scroll-holder">
        <div class="item padding-11">
          <span float-start class="scroll-heading">{{items.display.name.en}}</span>
          <span float-end class="view-all-link">
            <a>{{ 'VIEW_ALL' | translate }}</a>
          </span>
        </div>
        <ion-scroll scrollX="true" style="width: 100%; height: 166px;" no-padding>
          <div class="inner">
            <course-card *ngFor="let item of items.contents" [course]="item" [pageName]="'library'" [layoutName]="'Popular'">
            </course-card>
          </div>
        </ion-scroll>
      </div>
    </div>
  </div>
  <!-- </div> -->
</ion-content>
