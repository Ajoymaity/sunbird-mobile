<ion-content overflow-scroll="true">
  <div class="sb-view-all-container">
    <div class="sb-view-all-items">
      <ion-grid no-padding>
        <ion-row>
          <ion-col class="ad-pt-4">
            <div (tap)="showShouldTransferContentsPopup(StorageDestination.EXTERNAL_STORAGE)"
                 class="download-page-heading"><b>Storage Settings</b></div>
            <div class="download-page-info">Choose where to save the data</div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
  <div class="sb-dw-manager o-hide">
    <div class="pull-left">
      <span class="storage-info">Storage</span>
    </div>
  </div>
  <div radio-group (ionChange)="showShouldTransferContentsPopup($event.value === StorageDestination.INTERNAL_STORAGE ? StorageDestination.EXTERNAL_STORAGE: StorageDestination.INTERNAL_STORAGE)">
    <div class="sb-storage-container">        
      <div class="radio-container">
        <ion-radio [checked]="(storageDestination$ | async) === StorageDestination.INTERNAL_STORAGE"></ion-radio>
      </div>
      <div class="iconSize">
        <img src="./assets/imgs/Phone.png">
      </div>
      <div class="sb-card-details">
        <div class="title">Phone({{totalInternalMemorySize}})</div>
        <div class="info">Free Space : {{availableInternalMemorySize | fileSize}}</div>
      </div>
    </div>
    <div class="sb-storage-container" *ngIf="isExternalMemoryAvailable" >
      <div class="radio-container">
        <ion-radio [checked]="(storageDestination$ | async) === StorageDestination.EXTERNAL_STORAGE"></ion-radio>
      </div>
      <div class="iconSize">
        <img src="./assets/imgs/SD_card.png">
      </div>
      <div class="sb-card-details">
        <div class="title">SD Card({{totalExternalMemorySize}})</div>
        <div class="info">Free Space : {{availableExternalMemorySize | fileSize}}</div>
      </div>
    </div>
  </div>
</ion-content>
