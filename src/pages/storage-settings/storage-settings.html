
<ion-content overflow-scroll="true">
  <div class="sb-view-all-container">
    <div class="sb-view-all-items">
      <ion-grid no-padding>
        <ion-row>
          <ion-col class="ad-pt-4">
            <div class="download-page-heading"><b>Storage Settings</b></div>
            <div class="download-page-info">Choose where to save the data </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
</div>
<div class="sb-dw-manager o-hide">
  <div class="pull-left">  
    <span class="storage-info">Storage</span>
  </div>
  </div>
<div radio-group [(ngModel)]="storageType" (ionChange)="getStorageType($event)">
  <div class="sb-storage-container">
  <div class="radio-container">
      <ion-radio value="phone" checked></ion-radio>
  </div>
    <div class="iconSize">
      <img src="./assets/imgs/Phone.png">
    </div>
      <div class="sb-card-details">
        <div class="title">Phone(16 GB)</div>
        <div class="info">Free Space : 8 GB</div>
    </div>
  </div>
  <div class="sb-storage-container">
    <div class="radio-container">
        <ion-radio value="sdcard"></ion-radio>
    </div>
      <div class="iconSize">
        <img src="./assets/imgs/SD_card.png">
      </div>
        <div class="sb-card-details">
          <div class="title">SD Card(32 GB)</div>
          <div class="info">Free Space : 8 GB</div>
      </div>
    </div>
  </div>
</ion-content>
