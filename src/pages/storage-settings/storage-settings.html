
<ion-content overflow-scroll="true">
  <div class="sb-view-all-container">
    <div class="sb-view-all-items">
      <ion-grid no-padding>
        <ion-row>
          <ion-col class="ad-pt-4">
            <div class="download-page-heading"><b>{{'STORAGE_SETTINGS' | translate}}</b></div>
            <div class="download-page-info">{{'CHOOSE_STORAGE_TO_SAVE' | translate}} </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
</div>
<div class="sb-dw-manager o-hide">
  <div class="pull-left">  
    <span class="storage-info">{{'STORAGE' | translate}}</span>
  </div>
  </div>
<div radio-group [(ngModel)]="storageType" (ionChange)="getStorageType($event)">
  <div class="sb-storage-container">
  <div class="radio-container">
      <ion-radio value="phone" checked></ion-radio>
  </div>
    <div class="iconSize">
      <img src="./assets/imgs/Phone.png">
    </div>
      <div class="sb-card-details">
        <div class="title"> {{'PHONE_SPACE' | translate}}</div>
        <div class="info">{{'FREE_SPACE' | translate}}</div>
    </div>
  </div>
  <div class="sb-storage-container">
    <div class="radio-container">
        <ion-radio value="sdcard"></ion-radio>
    </div>
      <div class="iconSize">
        <img src="./assets/imgs/SD_card.png">
      </div>
        <div class="sb-card-details">
          <div class="title">{{'SD_CARD_SPACE' | translate}}</div>
          <div class="info">{{'FREE_SPACE' | translate}}</div>
      </div>
    </div>
  </div>
</ion-content>
