<!-- Header Bar -->
<ion-header>
  <ion-navbar>
    <ion-title>{{ 'PROFILE_LW' | translate }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="showOverflowMenu($event)">
          <ion-icon name="more" float-end></ion-icon>
      </button>
  </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <div ion-item text-center>
      <img class="custom-avatar" [src]="imageUri" />
      <p class="profile-name">{{profileName}}</p>
      <!-- <p class="user-name">{{userName}}</p> -->
    </div>

    <ion-item>
      <ion-row justify-content-center>
        <ion-col col-11 class="col-11-custom">
          <span>{{'PROFILE_DETAILS_TITLE' | translate}}</span>
        </ion-col>
        <ion-col col-1>
          <ion-icon name="md-create" class="edit-icon" (click)="editGuestProf()"></ion-icon>
        </ion-col>
      </ion-row>

      <ion-row justify-content-start>
        <ion-col col-3 justify-content-center>
          <span class="profile-details-left-header">{{'MEDIUM_2' | translate}}</span>
        </ion-col>
        <ion-col col-9 class="custom-text-align-right">
          <span class="profile-details-right-des">English</span>
        </ion-col>
      </ion-row>

      <ion-row justify-content-start item-text-wrap>
        <ion-col col-6 justify-content-center>
          <span class="profile-details-left-header">{{'GRADE' | translate}}</span>
        </ion-col>
        <ion-col col-6 class="custom-text-align-right" item-text-wrap>
          <span class="profile-details-right-des">KG</span>
        </ion-col>
      </ion-row>

      <ion-row justify-content-start item-text-wrap>
        <ion-col col-6 justify-content-center>
          <span class="profile-details-left-header">{{'BOARD' | translate}}</span>
        </ion-col>
        <ion-col col-6 class="custom-text-align-right" item-text-wrap>
          <span class="profile-details-right-des">NCERT</span>
        </ion-col>
      </ion-row>

      <ion-row justify-content-start item-text-wrap>
        <ion-col col-6 justify-content-center>
          <span class="profile-details-left-header">{{'SUBJECTS_CAPS' | translate}}</span>
        </ion-col>
        <ion-col col-6 class="custom-text-align-right" item-text-wrap>
          <span class="profile-details-right-des">Maths</span>
        </ion-col>
      </ion-row>

    </ion-item>

  </ion-list>
