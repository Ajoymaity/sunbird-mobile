<ion-header>
  <ion-navbar></ion-navbar>
</ion-header>
<ion-content overflow-scroll="true">
  <!-- Shows Notification Count with Clear Button -->
  <div class="sb-view-all-container" *ngIf="showNewNotificationCount">
    <div class="sb-view-all-items">
      <div class="sb-view-all-title">
        <span class="page-heading">{{ 'NOTIFICATION' | translate }}</span>
        <span class="clear-btn" (click)="clearNotifications()">{{'CLEAR' | translate}}</span>
        <span class="page-info">{{'NEW_NOTIFICATIONS' | translate:{'%s': '4'} }}</span>
      </div>
    </div>
  </div>


  <!-- Shows various types of notifications with sliding delete buttons-->
  <ion-list *ngIf="notificationList?.length">
    <ion-item-sliding style="background-color: #f2f7f7; padding-bottom: 8px;"
      *ngFor="let item of notificationList;let index = index" #slidingItem>
      <ion-item no-lines>
        <notification-item [itemData]="item"></notification-item>
      </ion-item>
      <ion-item-options>
        <button ion-button color="danger" (click)="removeNotification(slidingItem, index)">
          <img src="./assets/imgs/noun_delete.svg" alt="delete" />
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <div class="no-notification" *ngIf="!notificationList.length">
    <img src="./assets/imgs/no_notification.svg" alt="delete" />
    <h4>{{'MSG_NO_NEW_NOTIFICATION' | translate}}</h4>
  </div>

</ion-content>
