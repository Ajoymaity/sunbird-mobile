<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <button style="background-color:transparent" float-end>
            <ion-icon class="download-icon" ios="ios-download" md="md-download"></ion-icon>
            <ion-icon class="share-icon" ios="ios-share" md="md-share"></ion-icon>
        </button>

        <ion-title class="ellipsis">
            <span style="font-size:1.5rem"> Biology 101 Assessment Ek Step</span>
        </ion-title>
    </ion-navbar>
</ion-header>


<ion-content>
    <div class="card">
        <ion-row>
            <ion-col col-6 class="column-align">
                <p class="text-align">Score</p>
                <ion-icon class="icon-align" ios="ios-stats" md="ios-stats"></ion-icon>
                <span style="font-size:2.6rem">52/100</span>
            </ion-col>

            <ion-col col-6 class="column-align">
                <p class="text-align">Total Time</p>
                <ion-icon class="icon-align" ios="ios-time" md="md-time"></ion-icon>
                <span style="font-size:2.6rem">{{' 25:21'}}</span>
            </ion-col>
        </ion-row>
    </div>
    <ion-grid class="grid-align">

        <ion-row class="report-header" padding>
            <ion-col col-6 class="white">
                {{'Question (Marks)'}}
                <ion-icon name="arrow-dropdown"></ion-icon>
            </ion-col>
            <ion-col col-3 class="white">
                Time
                <ion-icon name="arrow-dropdown"></ion-icon>
            </ion-col>
            <ion-col col-3 class="result">
                Result
            </ion-col>
        </ion-row>
        <ion-row (click)="presentPopover($event)" class="G" *ngFor="let question of questionResponse" padding>
            <ion-col col-6 style="color:dodgerblue">
                {{question.qId}} ({{question.marks}})
            </ion-col>
            <ion-col col-3>
                {{question.time}}
            </ion-col>
            <ion-col col-3 style="text-align:center">
                <ion-icon class="icon-tickmark" *ngIf="question.result == 'pass'" name="checkmark"></ion-icon>
                <ion-icon class="icon-close" *ngIf="question.result == 'failed'" name="close"></ion-icon>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
