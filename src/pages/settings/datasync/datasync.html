<ion-header>

  <ion-navbar>
    <ion-title>{{ 'DATA_SYNC_SCREEN.DATA_SYNC' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div>
    {{ 'DATA_SYNC_SCREEN.AUTO_DATA_SYNC' | translate }}
  </div>

  <ion-list radio-group no-lines [(ngModel)]="dataSyncType" (ionChange)="onSelected()">
    <ion-item>
      <ion-radio checked="true" [value]="OPTIONS.off" item-left></ion-radio>
      <ion-label>{{ 'DATA_SYNC_SCREEN.OFF' | translate }}</ion-label>
    </ion-item>

    <ion-item>
      <ion-radio [value]="OPTIONS.over_wifi" item-left></ion-radio>
      <ion-label>{{ 'DATA_SYNC_SCREEN.OVER_WIFI' | translate }}</ion-label>
    </ion-item>

    <ion-item>
      <ion-radio [value]="OPTIONS.always_on" item-left></ion-radio>
      <ion-label>{{ 'DATA_SYNC_SCREEN.ALWAYS_ON' | translate }}</ion-label>
    </ion-item>
  </ion-list>

  <ion-label class="last-datasync-style">{{ latestSync | translate}}</ion-label>

  <ion-item>
    <button ion-button block class="sync-now-button-style" (click)="onSyncClick()">{{ 'DATA_SYNC_SCREEN.SYNC_NOW' | translate }}</button>
  </ion-item>

  <button ion-button clear>{{ 'DATA_SYNC_SCREEN.SHARE_TELEMETRY' | translate }}</button>

</ion-content>
