<ion-header *ngIf="isFromSettings">
  <ion-navbar></ion-navbar>
</ion-header>

<ion-content padding>

  <ion-label class="font-size-17" text-center padding>{{ 'CHOOSE_LANGUAGE' | translate }}</ion-label>

  <ion-list inset mode="ios" radio-group [(ngModel)]="language" (ionChange)="onLanguageSelected()">
    <ion-item mode="ios" *ngFor="let language of languages">
      <ion-label class="gray-color">{{ language?.label | translate }}
        <span *ngIf="defaultDeviceLang === language?.code">&nbsp;&nbsp;({{ 'DETECTED' | translate }})</span>
      </ion-label>
      <ion-radio mode="ios" [value]="language?.code"></ion-radio>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer padding no-border>
  <button class="arrow-icon" ion-button icon-end block (click)="continue()">{{ 'CONTINUE' | translate }}
    <ion-icon name="arrow-round-forward"></ion-icon>
  </button>
</ion-footer>
