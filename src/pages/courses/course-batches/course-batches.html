<!-- Generated template for the CourseBatchesComponent component -->
<ion-header>
  <ion-navbar>
    <ion-title>
      BATCHES FOR THIS COURSE
    </ion-title>
  </ion-navbar>
</ion-header>
<!-- Page body -->
<ion-content padding>
  <div class="batch-list">
    <ion-list>
      <ion-item *ngFor="let batch of batches">
        <h3>{{batch.name}}</h3>
        <span>{{batch.startDate}} - {{batch.endDate}}</span>
        <p>Created by Test User 1</p>
        <!-- <p><ion-datetime displayFormat="MMM DD, YYYY" [(ngModel)]="batch.startDate"></ion-datetime></p> -->
        <button ion-button clear item-end>ENROLL</button>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
