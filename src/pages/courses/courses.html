<ion-header>
  <ion-navbar>
    <ion-title>
      Courses
      <img src="assets/imgs/ic_action_filter.png" class="tool-icon"/>
      <img src="assets/imgs/ic_action_search.png" class="tool-icon"/>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <!-- <div> -->
  <div class="course-page-color">
    <div class="item padding-11">
      <span float-left class="scroll-heading">Courses in progress</span>
      <span float-right class="view-all-link" *ngIf="enrolledCourse && enrolledCourse.length">
        <a>View All</a>
      </span>
    </div>
    <ion-scroll *ngIf="enrolledCourse && enrolledCourse.length" scrollX="true" style="width: 100%; height: 166px;" no-padding>
      <div class="inner inprogress-courses">
        <course-card *ngFor="let item of enrolledCourse" [course]="item" [layoutName]="'Inprogress'"></course-card>
      </div>
    </ion-scroll>
    <div *ngIf="enrolledCourse && enrolledCourse.length === 0 && !showLoader">No data found</div>
    <ion-spinner *ngIf="showLoader" padding></ion-spinner>
  </div>
  
  <div *ngFor="let items of popularAndLatestCourses">
    <div *ngIf="items.contents.length">
      <div class="course-scroll-holder">
        <div class="item padding-11">
          <span float-left class="scroll-heading">{{items.name}}</span>
          <span float-right class="view-all-link">
            <a>View All</a>
          </span>
        </div>
        <ion-scroll scrollX="true" style="width: 100%; height: 166px;" no-padding>
          <div class="inner nilesh">
            <course-card *ngFor="let item of items.contents" [course]="item" [layoutName]="'Popular'">
            </course-card>
          </div>
        </ion-scroll>
      </div>
    </div>
  </div>
  <!-- </div> -->
</ion-content>
