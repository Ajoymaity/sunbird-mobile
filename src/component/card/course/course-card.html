<ion-card>
  <ion-grid no-padding>
    <ion-row class="top-container" no-padding>
      <ion-col col-12>
        <div class="img-container">
        </div>
        <img-loader src="{{ course.courseLogoUrl || course.appIcon || defaultImg }}" 
          backgroundSize="cover"
          width="200px" 
          height="95px"
          spinner="true"
          fallback="{{defaultImg}}"
          fallbackAsPlaceholder="true"
          (load)="onImageLoad($event)"></img-loader>
        <ion-label class="card-title" padding-left>{{course.courseName || course.name}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="bottom-container" no-padding>
      <ion-col col-8 *ngIf="layoutName === 'Popular'">
        <rating [(ngModel)]="course.progress" readOnly="true" max="5" no-padding></rating>
        <ion-label class="size_txt" no-margin *ngIf="course.size">Size 230KB</ion-label>
      </ion-col>
      <ion-col col-8 *ngIf="layoutName === 'Inprogress'" style="padding-top: 8px;">
        Completed: {{course.progress}} %
      </ion-col>
      <ion-col col-4>
        <button ion-button outline small float-end 
          (click)="navigateToCourseDetailPage(layoutName, course);">{{layoutName === 'Inprogress' ? 'RESUME' : 'OPEN' }}</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
