<div *ngIf="layoutName === 'textbook'">
<div class="sb-card">
  <div class="img-container">
    <img src="{{ content?.courseLogoUrl || content?.appIcon || defaultImg }}">
  </div>
  <div class="sb-card-details">
    <div class="title">{{content?.courseName || content?.name}} </div>
    <div><span class="info class"> {{content?.subject}}</span><span *ngIf="content?.gradeLevel && content?.subject" class="separator-dot"></span><span class="grade_ellipsis info subject">
        {{content?.gradeLevel}}
      </span></div>
      <!-- [ngClass]="{'active': grade?.selected, '': !grade?.selected}" -->
  </div>
</div>
</div>
<div *ngIf="layoutName === search">
<div class="sb-card reverse">
  <div class="img-container">
    <img src="{{ content?.courseLogoUrl || content?.appIcon || defaultImg }}">
  </div>
  <div class="sb-card-details">
    <div class="title">{{content?.courseName || content?.name}} </div>
    <div><span class="info class">{{content?.subject}}</span><span *ngIf="content?.gradeLevel && content?.subject" class="separator-dot"></span><span class="grade_ellipsis info subject">
        {{content?.gradeLevel}}
      </span></div>
  </div>
</div>
</div>
