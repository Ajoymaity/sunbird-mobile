
<div class="sb-card"  [ngClass]="{'offline': !course.isAvailableLocally && !commonUtilService.networkInfo.isNetworkAvailable}"
(click)="navigateToDetailPage(course)">
    <div class="img-container">
      <img *ngIf="!(!course.isAvailableLocally && !commonUtilService.networkInfo.isNetworkAvailable)" src="{{ course?.contentData.courseLogoUrl || course?.contentData.appIcon || defaultImg }}"/>
      <ion-icon *ngIf="!course.isAvailableLocally && !commonUtilService.networkInfo.isNetworkAvailable" ios="ios-notifications-off" md="md-notifications-off" class="white offline-icon"></ion-icon>
    </div>
    <div class="sb-card-details">
      <div class="title">{{course?.contentData.name}}</div>
      <div><span class="info class">{{course?.contentData.gradeLevel}}</span><span class="separator-dot"></span><span class="info subject">{{course?.contentData.subject}}</span></div>
    </div>
</div>
